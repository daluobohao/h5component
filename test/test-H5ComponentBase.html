<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

		body{
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}

			width: 340px;

		.h5_component_base_leave{

	</style>
	<script src='../js/H5ComponentBase.js'></script>
	<script src='../js/lib/jquery.js'></script>
	<link rel="stylesheet" text='text/css' href="../css/H5ComponentBase.css">
</head>
<body>
	<!-- 用于验证H5ComponentBase -->
	<div class="iphone">
		
	</div>
	<script>
		var cfg = {
			type : 'base',
			bg : './p1_people.png',
			width : 514,
			height : 306,
			css:{
				bottom:0,
				opacity:0,
			},
			center:true,
			animateIn:{bottom:80,opacity:1},
			animateOut:{bottom:0,opacity:0}
		}
		var h5 = new H5ComponentBase( 'myname',cfg );
		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function(){
			leave = !leave;
			$('.h5_component_base').trigger(leave? 'onLeave':'onLoad');
		})
	</script>
</body>
</html>
