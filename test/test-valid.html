<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>验证组件的可用性</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.component{
			width: 50%;
			height: 50px;
			margin-bottom: 20px;
			background-color: #eee;
			display: none;
		}
	</style>

	<script src="../js/lib/jquery.js"></script>
	<script src="../js/lib/jquery.fullpage.js"></script>
	<script src="../js/lib/jquery-ui.min.js"></script>
	<script>
		$(function (){
			$('#h5').fullpage({
				'sectionsColor':['#254875','#00FF00','#695584','#111111'],
				onLeave:function(index,nextIndex,direction){
					$('#h5').find('.page').eq(index-1).trigger('onLeave');
				},
				afterLoad:function(anchorLink,index){
					$('#h5').find('.page').eq(index-1).trigger('onLoad');
				},
			});
			$('.page').on('onLeave',function(){
				console.log($(this).attr('id'), '==>>','onLeave')
			})
			$('.page').on('onLoad',function(){
				console.log($(this).attr('id'), '==>>','onLoad')
			})
			$('.component').on('onLeave',function(){
				$(this).fadeOut();
				return false;
			})
			$('.component').on('onLoad',function(){
				$(this).fadeIn();
				return false;
			})
		});
	</script>
</head>
<body>
	<!-- 用于验证full.js 切换页面，以及内容组织结构可用，组件能够进行动画 -->
	<div id="h5">
		<div class="page section" id="page-1">
			<div class="component log">logo</div>
			<div class="component slogan">slogan</div>
		</div>
		<div class="page section" id="page-2">
			<div class="component desc">desc</div>

		</div>
		<div class="page section" id="page-3">
			<div class="component bar">柱状图</div>
		</div>
	</div>
<script type="text/javascript">
	var reverse = function(x) {
    var number=0;
    var signal;
    if (x>0){
        signal = 1;
    }
    else if (x < 0){
        signal = -1;
        x = Math.abs(x);
    }
    else{
        return 0;
    }
    var tmpArray = new Array();
    
    var str = x.toString();
    for (var i = 0; i < str.length; i++){
        tmpArray.push(str[i]);
    }
    var tmpArray = tmpArray.reverse();
    var h = 1;
    for (var i = 0; i < str.length; i++){
        
        number += (str[i])*h;
        h = h*10;
    }
    number = number*signal;
    return number;
};
console.log(reverse(221));
</script>
</body>
</html>
