<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test-h5componentbase</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		}
		.iphone{
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;

		}
/*		.h5_component_base{
			transition: all 1s;
		}
		.h5_component_base_load{
			opacity: 1;
		}
		.h5_component_base_leave{
			opacity: 0;
		}*/
	</style>
	<script src='../js/H5ComponentBase.js'></script>
	<script src='../js/lib/jquery.js'></script>
	<link rel="stylesheet" text='text/css' href="../css/H5ComponentBase.css">

	<!--引入散点图的资源-->
	<script src='../js/H5ComponentPoint.js'></script>
	<link rel="stylesheet" text='text/css' href="../css/H5ComponentPoint.css">
</head>
<body>
	<!-- 用于验证H5ComponentBase -->
	<div class="iphone">
		
	</div>
	<script>
		var cfg = {
			type : 'point',
			// bg : './p1_people.png',
			width : 300,
			height : 300,
			data:[
				['A项',.4,'green'],
				['B项',.2,'yellow',0,'-60%'],
				['C项',.2,'red',0,'120%'],
			],
			css:{
				bottom:0,
				opacity:0,
			},
			center:true,
			animateIn:{bottom:180,opacity:1},
			animateOut:{bottom:0,opacity:0}
		}
		var h5 = new H5ComponentPoint( 'myname',cfg );
		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function(){
			leave = !leave;
			$('.h5_component').trigger(leave? 'onLeave':'onLoad');
		})
	</script>
</body>
</html>
